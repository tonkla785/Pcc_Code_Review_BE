version: "3.8"

services:
  db:
    image: postgres:14
    container_name: pccth-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: automatedb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  redis:
    image: redis:7
    container_name: pccth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  sonar-db:
    image: postgres:14
    container_name: pccth-sonar-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: sonar10
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: km@2019sd1
    volumes:
      - sonar_postgres_data:/var/lib/postgresql/data


  sonarqube:
    image: sonarqube:9.9-community
    container_name: pccth-sonarqube
    ports:
     - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar-db:5432/sonar10
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: km@2019sd1
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
    depends_on:
      - sonar-db

  n8n-db:
    image: postgres:14
    container_name: pccth-n8n-db
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: n8ndb
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8npass
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n
    container_name: pccth-n8n
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: password

      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: n8n-db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8ndb
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8npass

      REDIS_HOST: redis
      REDIS_PORT: 6379

      SONAR_HOST_URL: http://sonarqube:9000

      N8N_ENCRYPTION_KEY: pccth_super_secret_key
      GENERIC_TIMEZONE: Asia/Bangkok
      EXECUTIONS_MODE: regular

      N8N_RUNNERS_ENABLED: "true"
      N8N_ALLOW_EXECUTE_COMMAND: "true"
      EXECUTIONS_PROCESS: main
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - n8n-db
      - redis

volumes:
  postgres_data:
  redis_data:
  sonar_postgres_data:
  n8n_postgres_data:
  sonarqube_data:
  sonarqube_extensions:
  n8n_data:
